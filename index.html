<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screen Capture Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .box {
            padding: 20px;
            border-radius: 8px;
            background: #f0f0f0;
        }

        .animated-box {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            animation: rotate 4s infinite linear;
            margin: 20px auto;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .bounce {
            width: 50px;
            height: 50px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: bounce 1s infinite;
            margin: 20px auto;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .fade {
            animation: fade 2s infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        iframe {
            border: none;
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }

        .video-container {
            margin: 20px 0;
        }

        video {
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Screen Capture Test Page</h1>
    
    <div class="container">
        <div class="box">
            <h2>CSS Animations</h2>
            <div class="animated-box"></div>
            <div class="bounce"></div>
        </div>
        
        <div class="box">
            <h2>Sample Images</h2>
            <img src="https://placehold.co/200x200.png" alt="Placeholder 1" class="fade">
            <img src="https://placehold.co/300x200.png" alt="Placeholder 2">
        </div>
        
        <div class="box">
            <h2>Autoplay Videos</h2>
            <div class="video-container">
                <video autoplay loop muted playsinline>
                    <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                </video>
                <video autoplay loop muted playsinline>
                    <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <h2>Nested iframes</h2>
    <div class="container">
        <iframe srcdoc='
            <!DOCTYPE html>
            <html>
            <head>
                <style>
                    body { padding: 20px; font-family: Arial; }
                    iframe { width: 100%; height: 200px; border: none; margin: 10px 0; }
                </style>
            </head>
            <body>
                <h3>Level 1 iframe</h3>
                <iframe srcdoc="
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <style>
                            body { padding: 20px; background: #f5f5f5; }
                            iframe { width: 100%; height: 100px; border: none; margin: 10px 0; }
                        </style>
                    </head>
                    <body>
                        <h4>Level 2 iframe</h4>
                        <iframe srcdoc=\'
                            <html>
                            <body style=\"padding: 10px; background: #e0e0e0;\">
                                <h5>Level 3 iframe</h5>
                                <p>Deepest nested content</p>
                                <img src=https://placehold.co/150x100.png alt=\"Nested image\">
                            </body>
                            </html>
                        \'></iframe>
                    </body>
                    </html>
                "></iframe>
                <img src=https://placehold.co/200x100.png alt="Nested level 1 image">
            </body>
            </html>
        '></iframe>
        
        <iframe srcdoc='
            <!DOCTYPE html>
            <html>
            <head>
                <style>
                    body { padding: 20px; font-family: Arial; }
                    .animated { animation: pulse 2s infinite; }
                    @keyframes pulse {
                        0% { transform: scale(1); }
                        50% { transform: scale(1.1); }
                        100% { transform: scale(1); }
                    }
                </style>
            </head>
            <body>
                <h3>Another Level 1 iframe</h3>
                <div class="animated">
                    <img src=https://placehold.co/200x150.png alt="Animated nested image">
                </div>
                <iframe srcdoc="
                    <html>
                    <body style=\'padding: 10px; background: #f0f0f0;\'>
                        <h4>Nested content</h4>
                        <img src=https://placehold.co/150x200.png alt=\'Deep nested image\'>
                        <video autoplay loop muted playsinline width=\'150\'>
                            <source src=https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4 type=\'video/mp4\'>
                        </video>
                    </body>
                    </html>
                "></iframe>
            </body>
            </html>
        '></iframe>
    </div>

    <div class="box">
        <h2>Large Image</h2>
        <img src="https://placehold.co/800x400.png" alt="Large Placeholder">
    </div>

    <div class="container">
        <div class="box">
            <h2>Additional Elements</h2>
            <ul>
                <li class="fade">Fading text element 1</li>
                <li class="fade">Fading text element 2</li>
                <li class="fade">Fading text element 3</li>
            </ul>
        </div>
        
        <div class="box">
            <h2>More Animations</h2>
            <div class="animated-box" style="background: linear-gradient(45deg, #a8e6cf, #3d84a8);"></div>
        </div>
    </div>
</body>
</html>

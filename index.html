<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unattended Page Capture</title>
    <script src="html2canvas.js"></script>
    <style>
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <iframe id="mainFrame" src="basictestpage.html" scrolling="no" style="border:0 solid black; position:absolute; left:0; top:50px; right:0; bottom:0; width:100%; height:100%;" sandbox="allow-same-origin allow-scripts allow-downloads allow-presentation allow-modals allow-forms"></iframe>
    <div id="status"></div>
    <script src="capture-utils.js"></script>
    <script>
        class DistributedCapture {
            constructor(options = {}) {
                this.interval = options.interval || 30000;
                this.status = document.getElementById('status');
                this.isProcessing = false;
                this.readyFrames = new Set();
            }

            updateStatus(message) {
                this.status.textContent = `${new Date().toISOString()}: ${message}`;
                console.log(message);
            }

            async injectCaptureScript(frame) {
                try {
                    const doc = frame.contentDocument;
                    if (!doc) return false;

                    // Check if scripts are already injected
                    if (doc.querySelector('script[src="capture-utils.js"]')) {
                        return true;
                    }

                    // Add html2canvas if not present
                    if (!doc.querySelector('script[src="html2canvas.js"]')) {
                        const html2canvasScript = document.createElement('script');
                        html2canvasScript.src = 'html2canvas.js';
                        doc.head.appendChild(html2canvasScript);
                        
                        // Wait for html2canvas to load
                        await new Promise(resolve => {
                            html2canvasScript.onload = resolve;
                            html2canvasScript.onerror = resolve;
                        });
                    }

                    // Inject utilities
                    const utilsScript = document.createElement('script');
                    utilsScript.src = 'capture-utils.js';
                    doc.head.appendChild(utilsScript);

                    // Wait for utils to load
                    await new Promise(resolve => {
                        utilsScript.onload = resolve;
                        utilsScript.onerror = resolve;
                    });

                    // Inject capture script
                    const captureScript = document.createElement('script');
                    captureScript.src = 'capture-script.js';
                    doc.head.appendChild(captureScript);

                    return true;
                } catch (e) {
                    console.warn('Failed to inject scripts:', e);
                    return false;
                }
            }

            async compositeCaptureData(data) {
                const { baseCapture, mediaCaptures, frameCaptures, position } = data;

                // Create base canvas from the page capture
                const baseImage = await new Promise(resolve => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.src = baseCapture;
                });

                const canvas = document.createElement('canvas');
                canvas.width = position?.width || baseImage.width;
                canvas.height = position?.height || baseImage.height;
                const ctx = canvas.getContext('2d');

                // Draw base capture
                ctx.drawImage(baseImage, 0, 0);

                // Draw media captures
                for (const media of mediaCaptures) {
                    if (!media.src) continue;
                    const img = await new Promise(resolve => {
                        const img = new Image();
                        img.onload = () => resolve(img);
                        img.src = media.src;
                    });
                    ctx.drawImage(img, media.position.x, media.position.y, 
                                media.position.width, media.position.height);
                }

                // Draw frame captures
                for (const frame of frameCaptures) {
                    const composited = await this.compositeCaptureData(frame);
                    ctx.drawImage(composited, frame.position.x, frame.position.y,
                                frame.position.width, frame.position.height);
                }

                return canvas;
            }

            async capture() {
                if (this.isProcessing) {
                    this.updateStatus('Capture already in progress, skipping...');
                    return;
                }

                this.isProcessing = true;
                this.updateStatus('Starting distributed capture...');

                try {
                    const mainFrame = document.getElementById('mainFrame');
                    if (!mainFrame) throw new Error('Main frame not found');

                    // Inject capture scripts if not already done
                    if (!this.readyFrames.has('main-frame')) {
                        this.updateStatus('Injecting capture scripts...');
                        const success = await this.injectCaptureScript(mainFrame);
                        if (!success) throw new Error('Failed to inject capture scripts');
                    }

                    // Request capture from main frame
                    this.updateStatus('Requesting captures from all frames...');
                    mainFrame.contentWindow.postMessage({ type: 'capture-request' }, '*');

                    // Wait for all captures
                    const captureData = await new Promise((resolve, reject) => {
                        const timeout = setTimeout(() => {
                            reject(new Error('Capture timeout'));
                        }, 30000);

                        const handler = event => {
                            if (event.data.type === 'capture-response' && 
                                event.source === mainFrame.contentWindow) {
                                clearTimeout(timeout);
                                window.removeEventListener('message', handler);
                                resolve(event.data);
                            }
                        };
                        window.addEventListener('message', handler);
                    });

                    // Composite all captures
                    this.updateStatus('Compositing captures...');
                    const finalCanvas = await this.compositeCaptureData(captureData);

                    // Create final image
                    const blob = await new Promise(resolve => {
                        finalCanvas.toBlob(resolve, 'image/png', 1.0);
                    });

                    if (!blob) throw new Error('Failed to create final image');

                    const url = URL.createObjectURL(blob);
                    window.open(url, '_blank');
                    setTimeout(() => URL.revokeObjectURL(url), 60000);
                    this.updateStatus('Capture completed successfully');

                } catch (error) {
                    const errorMessage = error.message || 'Unknown error occurred';
                    this.updateStatus(`Error during capture: ${errorMessage}`);
                    console.error('Capture error:', error);
                } finally {
                    this.isProcessing = false;
                }
            }

            start() {
                // Listen for frame ready messages
                window.addEventListener('message', event => {
                    if (event.data.type === 'frame-ready') {
                        this.readyFrames.add(event.data.frameId);
                    }
                });

                // Start capture loop
                setTimeout(() => {
                    this.capture();
                    setInterval(() => this.capture(), this.interval);
                }, 5000);
            }
        }

        window.addEventListener('load', () => {
            const capture = new DistributedCapture({
                interval: 30000
            });
            capture.start();
        });
    </script>
</body>
</html>
